<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="create()" form="createUserForm" type="submit" [disabled]="createForm.invalid">
                <ion-icon name="create">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createForm" id="createUserForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <div formGroupName="passwords">
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Retype Password</ion-label>
                    <ion-input type="password" formControlName="password2"></ion-input>
                </ion-item>
            </div>
        </ion-list>
    </form>
</ion-content>
